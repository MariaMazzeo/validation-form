<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/41d2771fb9.js" crossorigin="anonymous"></script>
    <title> Animated Form </title>
</head>

<body>
    <div class="main">

        <div class="header-img">
            <img src="form.png" alt="">
        </div>

        <div class="welcome">
            <div>
                <h1>Sign Up Form in Vanilla JS!</h1>
                <p>Enter your details to start a journey with us.</p>
            </div>
        </div>
        <div class="main-form" id="change">
            <canvas id="canvas1"></canvas>
            <div style="position: absolute;">
                <form class="form-js">
                    <div class="field-name">
                        <i class="fas fa-user" id="user-icon"></i>
                        <input type="text" placeholder="What should everyone call you?" required>
                        <i class="fas fa-arrow-down"></i>
                        <div class="error-msg" >Username must contain minimum 6 characters</div>
                    </div>
                    <div class="field-email innactive">
                        <i class="fas fa-envelope" id="email-icon"></i>
                        <input type="email" placeholder="Please enter your E-mail!" required>
                        <i class="fas fa-arrow-down"></i>
                        <div class="error-msg" >Please enter a valid e-mail address</div>
                    </div>
                    <div class="field-password innactive">
                        <i class="fas fa-key" id="pass-icon"></i>
                        <input type="password" placeholder="Please enter your password!" required>
                        <i class="fas fa-arrow-down"></i>
                        <div class="error-msg" >Password must be at least 6 characters</div>
                    </div>
                    <div class="field-thanks innactive">
                        <i class="fas fa-heart" id="heart"></i>
                        <p>Thank You!</p>
                        <i class="fas fa-heart" id="thanks"></i>
                    </div>
                </form>
            </div>

        </div>

    </div>
    <script src="./main.js"></script>
    <script src="./animation.js"></script>
</body>

</html>
